<!doctype html>
<html lang="FR">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/js/jquery-3.2.1.js"></script>
  <title>JQuery Exercice 4 partie 4</title>

<body>
  <div class="container">
    <div align="center">
      <h2>Exercice 4.</h2>
      <h3>Entrez vos informations</h3>
      <form>
        <fieldset>
          <input type="text" id="name" placeholder="Entrez votre Nom" name="name" value="">
        </fieldset>
        <fieldset>
          <input type="text" id="userName" placeholder="Entrez votre Prénom" name="userName" value="">
        </fieldset>
        <fieldset>
          <input type="text" id="date" placeholder="Entrez votre date de naissance" name="date" value="">
        </fieldset>
        <fieldset>
          <input type="text" id="lieu" placeholder="Entrez votre lieu de naissance" name="lieu" value="">
        </fieldset>
        <fieldset>
          <input type="text" id="job" placeholder="Entrez votre métier" name="job" value="">
        </fieldset>
        <fieldset>
          <input type="text" id="place" placeholder="Entrez votre lieu de travail" name="place" value="">
        </fieldset>
      </form>
      <button type="button" id="verification">Vérification</button>
    </div>
  </div>
  <div align="center" id="result"></div>
  <script type="text/javascript" src="assets/js/index.js"></script>

</html>
